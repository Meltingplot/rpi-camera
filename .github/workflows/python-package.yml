# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install apt dependencies
      run: sudo apt install -y build-essential libcap-dev python3-prctl libatlas-base-dev
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install picamera2
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements_test.txt ]; then pip install -r requirements_test.txt; fi
    - name: Lint with flake8
      run: |
        flake8 --statistics meltingplot
    - name: Test with pytest
      run: |
        pytest --cov-config .coveragerc --cov meltingplot tests/ -vv || true
    - name: Check style with yapf
      run: |
        yapf --style .style.yapf -r --diff meltingplot/
